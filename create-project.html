<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Project</h1>

        <!-- Project Title -->
        <div class="input-group" required>
            <input type="text" id="projectTitleInput" placeholder="Enter Project Title" required />
        </div>

        <!-- Task Rows -->
        <div id="tasksContainer"></div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button id="addTaskBtn" class="btn">Add Task</button>
            <button id="saveProjectBtn" class="btn btn-primary">Save Project</button>
        </div>

        <!-- Back to Home -->
        <button onclick="window.location.href='index.html'" class="btn back-home">‚Üê Back to Home</button>
    </div>

    <script src="create-project.js"></script>
</body>
</html>
